<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">

    <title>calculator</title>
</head>

<body>

    <div id="calculator-container">
        <div id="calculator-screen">
            <div class="screen">
                <p id="calculations-asked"></p>
            </div>
            <div class="screen">
                <p id="calculations-answer"></p>
            </div>

        </div>
        <div id="calculator-buttons-container">
            <button class="calculator-button">
                <p id="clear-button">AC</p>
            </button>
            <button class="calculator-button">
                <p>%</p</button>
            <button class="calculator-button">
                <p>DEL</p</button>
            <button class="calculator-button">
                <p>*</p</button>
            <button class="calculator-button">
                <p>7</p</button>
            <button class="calculator-button">
                <p>8</p</button>
            <button class="calculator-button">
                <p>9</p</button>
            <button class="calculator-button">
                <p>รท</p</button>
            <button class="calculator-button">
                <p>4</p</button>
            <button class="calculator-button">
                <p>5</p</button>
            <button class="calculator-button">
                <p>6</p</button>
            <button class="calculator-button">
                <p id="addition-sign">+</p</button>
            <button class="calculator-button">
                <p>1</p</button>
            <button class="calculator-button">
                <p>2</p</button>
            <button class="calculator-button">
                <p>3</p</button>
            <button class="calculator-button">
                <p>-</p</button>
            <button class="calculator-button">
                <p>0</p</button>
            <button class="calculator-button">
                <p>.</p</button>
            <button class="calculator-button">
                <p>^</p</button>    
            <button class="calculator-button">
                <p>=</p</button>        
                                                         
        </div>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
